plugins {
    id 'java' 
}

group = 'com.smartbank' 
version = '1.0.0' 

java {
    sourceCompatibility = JavaVersion.VERSION_17 
    targetCompatibility = JavaVersion.VERSION_17 
}

repositories {
    mavenCentral() 
}

dependencies {
    
    testImplementation 'org.junit.jupiter:junit-jupiter:5.10.0'
}

tasks.test {
    useJUnitPlatform() 
}

